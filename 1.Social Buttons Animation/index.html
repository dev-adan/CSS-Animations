<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Social Buttons Animation</title>
</head>
<body>
    <div class="container">
       
        

        <div class="button facebook">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <img src='./assets/facebook-svgrepo-com.svg'>
        </div>

        <div class="button instagram">
            <div class="circle circle-3"></div>
            <img src='./assets/instagram-svgrepo-com.svg'>
        </div>
        <div class="button twitter"><img src='./assets/twitter-svgrepo-com.svg'></div>
    </div>
</body>
</html>
